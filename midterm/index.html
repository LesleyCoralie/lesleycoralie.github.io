<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@515&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header-elements">
        <img class="logo" src="img/logo/omega-cakes-wordmark.png" alt="Omega Cakes wordmark" width="792" height="306" />
        <nav class="navigation">
            <ul>
                <li><a class="active" href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="menu.html">Menu</a></li>
            </ul>
        </nav>
    </div>
    <main>
        <!-- Slideshow container -->
        <div class="slideshow-container">
            <!-- Full width images with numbers -->
            <div class="slides-fade">
                <div class="numbertext">1/3</div>
                <img class="omega-logo" src="img/logo/omega-cakes-logo.png" alt="Omega Cakes logo"
                    style="width: 100%;" />
            </div>

            <div class="slides-fade">
                <div class="numbertext">2/3</div>
                <img src="img/images/velizar-ivanov-rXB9YjOQX8I-unsplash.jpg" alt="Macaron Ice Cream Cake"
                    style="width: 100%;" />
            </div>

            <div class="slides-fade">
                <div class="numbertext">3/3</div>
                <img src="img/images/sean-bernstein-2FnY7Z0wMR4-unsplash.jpg" alt="English Muffin sandwich"
                    style="width: 100%;" />
            </div>
            <!-- The next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- Adding dots and circles -->
        <div class="dot-container">
            <div class="dot" onclick="currentSlide(1)"></div>
            <div class="dot" onclick="currentSlide(2)"></div>
            <div class="dot" onclick="currentSlide(3)"></div>
        </div>

        <script>
            var slideIndex = 1;
            showSlides(slideIndex);

            // Next/previous controls
            function plusSlides(n) {
                showSlides(n + slideIndex);
            }

            // Thumbnail image controls
            function currentSlide(n) {
                showSlides(n);
            }

            function showSlides(n) {
                var i;
                const isNext = n > slideIndex;
                slideIndex = n;
                const slides = document.querySelectorAll(".slides-fade");
                const dots = document.querySelectorAll(".dot");
                if (n > slides.length) { slideIndex = 1 }
                if (n < 1) { slideIndex = slides.length }
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].classList.remove("active")
                }



                console.log({ isNext, n, slideIndex })

                const currentSlide = slides[slideIndex - 1];

                currentSlide.style.display = "block";
                currentSlide.style.transform = isNext ? 'translateX(100%)' : 'translateX(-100%)';

                setTimeout(() => {
                    currentSlide.style.transform = '';
                }, 0)

                dots[slideIndex - 1].classList.add("active");
            }
        </script>

    </main>
    <footer>
        <div class="footer-elements">
            <p>Copyright &copy; McNaughton</p>
            <div class="social-section">
                <img class="icon-facebook" src="img/icons/facebook.svg" alt="Facebook icon" />
                <img class="icon-instagram" src="img/icons/instagram.svg" alt="Instagram icon" />
                <img class="icon-twitter" src="img/icons/twitter.svg" alt="Twitter icon" />
            </div>
        </div>
    </footer>
</body>

</html>
