<body class="contact">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark d-flex justify-content-center justify-content-md-between">
        <div class="d-flex flex-wrap justify-content-center align-items-center">
            <img class="logo" src="img/logo/nautical-designs-logo.png" alt="octopus logo">

            <a href="contact.html" class="nav-link active">Contact</a>
        </div>
    </nav>

    <!-- Contact Form -->
    <div class="container-fluid">
        <div class="row input-fields">
            <div class="bg-light col-12 col-md-8 p-3 offset-md-2">
                <div class="col-12 offset-md-3 col-md-6">
                    <h1 class="display-5 text-center-sm font-weight-bold">Need help building a project?</h1>
                    <h2 class="display-5 text-center-sm font-weight-bold">Or just to say hello</h2>
                </div>
                <div class="col-12 offset-md-3 col-md-6">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-sm-12 col-md-6">
                                <label for="inputName">Name</label>
                                <input type="text" class="form-control" id="inputName" placeholder="Name">
                            </div>
                            <div class="form-group col-sm-12 col-md-6">
                                <label for="inputEmail">Email</label>
                                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                            </div>
                            <div class="form-group col-12">
                                <label for="myFormControlTextarea">Message</label>
                                <textarea class="form-control" id="myFormControlTextarea" rows="3"></textarea>
                            </div>
                            <div class="col-6 offset-3">
                                <button type="submit" class="btn btn-block btn-light">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer and Social Media UI -->
    <footer class="pg-footer bg-warning pt-4">
        <div class="container-fluid">
            <div class="row d-flex justify-content-between w-100 align-items-center">
                <div class="col-6">
                    <p>Copyright &copy; Lesley McNaughton 2020</p>
                </div>
                <div class="col-6 align-end social-media d-flex order-1">
                    <!-- Facebook -->
                    <i class="fa fa-facebook-square fa-3x" aria-hidden="true"></i>
                    <!-- Twitter -->
                    <i class="fa fa-twitter-square fa-3x" aria-hidden="true"></i>
                    <!-- Instagram -->
                    <i class="fa fa-instagram fa-3x" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </footer>


    <!-- Optional JavaScript -->
