<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reggie's Coffee Shop - Home</title>
    <link href="style.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Site Header -->
    <header>
        <h1>Reggie's Coffee Shop</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Page Content -->
    <main>
        <h2>Contact Us</h2>
        <table>
            <caption>Hours of Operation</caption>
            <thead>
                <tr>
                    <th>Days</th>
                    <th>Hours</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Mon-Fri</td>
                    <td>10am - 6pm</td>
                </tr>
                <tr>
                    <td>Sat</td>
                    <td>11am - 4pm</td>
                </tr>
                <tr>
                    <td>Sun</td>
                    <td>CLOSED</td>
            </tbody>
        </table>
        <!-- Adding a contact form -->
        <section>
            <h3>We'd love to hear from you!</h3>
            <form action="thanks">
                <div>
                    <label for="fullname">Your Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Jane Doe">
                </div>
                <div>
                    <label for="youremail">Email</label>
                    <input type="email" id="youremail" name="youremail">
                </div>
                <div>
                    <label for="message">Message</label>
                    <textarea id="message" name="message"></textarea>
                </div>
                <div>
                    <label for="tickets">How many tickets? (Sold in pairs)</label>
                    <input type="number" id="tickets" name="tickets" min="2" max="10" step="2">
                </div>
                <div>
                    <h3>Policies</h3>
                    <input type="checkbox" id="policies" name="policies">
                    <label for="policies">I agree with the terms and conditions</label>
                </div>
                <button type="submit">Sign me up</button>
            </form>
        </section>
    </main>

    <!-- Site Footer -->
    <footer>
        &copy; Reggie's Coffee Shop 2020.
    </footer>

</body>

</html>
